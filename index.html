<!DOCTYPE html>
<html>

<head>
    <title>My Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>App</h1>
            <div id="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/t5qBmACSKlTZQ7230L51Chw5LhftoJEXDe9HagC9bKE/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/IBgR-WlhTmHPE6y_BspcnkC0xG0EoyWss1_4or761dI/embed"></iframe>
        </section>
        <section id="game">
            <h2>Click on the Games to explore them</h2>
            <h5>This Game is built in Game Lab, click on the Game to Play</h5>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="https://studio.code.org/projects/playlab/MKSwuOIBfwTpR-dakAvQc7vnsDvP0-oH4d6WBPPxqJQ" target="_blank">
                                <img src="Project 5 bird eating pie.png">               
                            </a>
                            <div class="carousel-content">
                                <p>Bird catching the Pie </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="https://studio.code.org/projects/playlab/8ilHRyK4bdcn2UQg4vrMqI1zxQmcZDEkdoipkCaoZo8" target="_blank">
                                <img src="Project 25.png">
                            </a>
                            <div class="carousel-content">
                                <p>Dressing Up </p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                </a>
                <span class="glyphicon glyphicon-chevron-left"></span>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                </a>
                <span class="glyphicon glyphicon-chevron-right"></span>
            </div>
        </section>
        <section id="chatbot">
            <h1>ChatBot</h1>
            <div id="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/7f79c31c-53e5-4905-98e4-22630ce83123">
            </iframe>
        </section>
    </div>
</body>

</html>
